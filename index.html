<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />

</head>
<body>
    <div id="message">
        <p style="text-align: center;">
            1.This web page only supports personal computers / laptops but not mobile screens </p>
        <p style="text-align: center;">
            2.Once you drop the task inside In progrss it can't be reverted back to main block </p>
        <p style="text-align: center;">
            3. Mobile vesion doesn't support drag and drop feature</p>     
            
        
        
        <button id="ok-button">OK</button>
    </div>
   <div class="root" style="display: none;">
    <div class="container" id="todo">
        <h3>To-Do</h3>
        <input type="text" rows="3"  placeholder="Create a task" class="issue-input hide" >
        <button class="create-button">
            <span class="material-symbols-outlined">add</span>
            <span>Create</span>
        </button>
        <div class="cards-container"></div>
    </div>
    <div class="container" id="in-progress" >
        <h3>In-Progress</h3>
        <input type="text" rows="3" cols="40" placeholder="Create a task" class="issue-input hide"  >
        <button class="create-button" id="button-1">
            <span class="material-symbols-outlined">add</span>
            <span>Create</span>
        </button>
        <div class="cards-container"></div>
    </div>
    <div class="container" id="done">
        <h3>Done</h3>
        <input type="text" rows="3" cols="40" placeholder="Create a task" class="issue-input hide"  >
        <button class="create-button">
            <span class="material-symbols-outlined">add</span>
            <span>Create </span>
        </button>
        <div class="cards-container"></div>
    </div>
   </div> 
</body>
<script src="script.js" defer></script>
<script src="dragdrop.js" defer></script>
</html>
